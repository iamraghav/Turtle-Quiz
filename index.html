<!DOCTYPE html>
<html lang="en" ng-app="turtleFacts">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz |</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Turtle Facts Quiz</h1>
            <h3>Learn about all the tutles below before you decide to take on the
                <strong>TURTLE QUIZ</strong>
            </h3>
        </div>

        <div ng-controller="listCtrl as list">
          <div class="row">
            <div class="col-sm-6" ng-repeat="turtle in list.data">
              <div class="well well-sm">
                <div class="row">
                  <div class="col-md-6">
                    <img ng-src="{{turtle.image_url}}" class="img-rounded img-responsive">
                  </div>
                  <div class="col-md-6">
                    <h4>{{turtle.type}}</h4>
                    <p><strong>Locations: </strong>{{turtle.locations}}</p>
                    <p><strong>Size: </strong>{{turtle.size}}</p>
                    <p><strong>Average Lifespan: </strong>{{turtle.lifespan}}</p>
                    <p><strong>Diet: </strong>{{turtle.diet}}</p>
                    <button class="btn btn-info pull-right">Learn More</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- ======================================== -->
        <!-- =======Javacsript Libraries======= -->
    <!-- ======================================== -->

    <!-- Angular JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.min.js"></script>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Our Application JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/controllers/list.js"></script>


</body>
</html>
